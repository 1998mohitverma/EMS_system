<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Employee Management</title>
    <style>
        .list-group-item{
            padding:8px !important;
        }
    </style>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <center><img src="{% static 'images/emp.png' %}" width="100" height="100" alt="" class="img-thumbnail rounded-circle my-3"></center>
            
                <div class="list-group text-center">
                    <a href="{% url 'home_page' %}" class="list-group-item list-group-item-warning list-group-action {% if request.path == '/home_page/' %} active {% endif %}">Dashboard</a>
                    <a href="{% url 'emp_profile' %}" class="list-group-item list-group-item-warning list-group-action {% if request.path == '/emp_profile/' %} active {% endif %}">Profile</a>
                    <a href="{% url 'emp_exp' %}" class="list-group-item list-group-item-warning list-group-action {% if request.path == '/emp_exp/' %} active {% endif %}">My Experience</a>
                    <a href="{% url 'edit_exp' %}" class="list-group-item list-group-item-warning list-group-action {% if request.path == '/edit_exp/' %} active {% endif %}">Edit My Experience</a>
                    <a href="{% url 'emp_education' %}" class="list-group-item list-group-item-warning list-group-action {% if request.path == '/emp_education/' %} active {% endif %}">My Education</a>
                    <a href="{% url 'edit_education' %}" class="list-group-item list-group-item-warning list-group-action {% if request.path == '/edit_education/' %} active {% endif %}">Edit My Education</a>
                    <a href="{% url 'change_password' %}" class="list-group-item list-group-item-warning list-group-action {% if request.path == '/change_password/' %} active {% endif %}">Change Password</a>
                    <a href="{% url 'emp_logout' %}" class="list-group-item list-group-item-warning list-group-action">Logout</a>                      
                </div>
            </div>
            
            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2">
                    <h5 class="text-center font-weight-bold p-3" style="border-bottom:2px solid green;border-top:2px solid green;">Employee Record Management</h5>
                    
                    <div class="card" style="min-height:88vh;box-shadow:1px 3px 10px #ccc;">
                        <div class="card-body">
                            {% block main %}
                            {% endblock main %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
