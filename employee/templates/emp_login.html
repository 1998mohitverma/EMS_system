{% extends 'base.html' %}

{% block content %}

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom:2px solid orange;">Login an Account</h5>

        <div class="container-fluid">
            <form action="{% url 'emp_login' %}" method="post" name="login">
                {% csrf_token %}
                {% if msg %}
                    <h2 class="text-danger">{{msg}}</h2>
                {% endif %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="email" name="email" placeholder="Enter Email Id" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="pwd" class="form-control" required>
                        </div>
                    <div>    
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary px-3">
                </div>
            </form>
        </div>
    </div>
</div>

{% comment %} {% if error == "no" %}
<script>
    alert('Logged in successfully')
    window.location = ('{% url 'dashboard' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Crendentials ! Try again...')
</script>
{% endif %} {% endcomment %}

{% endblock content %}
